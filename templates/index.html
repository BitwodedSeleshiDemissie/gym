<!-- index.html -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Room Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <style>
      body { background-color: #f8f9fa; margin: 0; padding: 0; }
      #calendar { width: 100%; margin: 1rem 0; position: relative; }
      #chat { width: 100%; padding: 0.5rem; background: #fff; border-top: 1px solid #dee2e6; display: none; }
      #chat-input { display: none; flex-direction: row; padding: 0.5rem; background: #fff; border-top: 1px solid #dee2e6; }
      #chat-input input { flex: 1; }
      .day-nav { position: absolute; top: 1rem; width: 30px; background: rgba(0,0,0,0.1); display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 1000; }
      #prevDay { left: 0; }
      #nextDay { right: 0; }
    </style>
  </head>
  <body class="position-relative">
    <nav class="navbar navbar-light bg-white shadow-sm sticky-top">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h4">Hello, {{ user.username }}</span>
        <a href="{{ url_for('logout') }}" class="btn btn-outline-secondary btn-sm">Logout</a>
      </div>
    </nav>

    <div class="container-fluid p-0">
      <div id="calendar"></div>
      <div id="chat"></div>
      <div id="chat-input">
        <input type="text" id="msg" class="form-control me-2" placeholder="Type a message...">
        <button id="send" class="btn btn-primary">Send</button>
      </div>
    </div>
    <div id="prevDay" class="day-nav">&lt;</div>
    <div id="nextDay" class="day-nav">&gt;</div>

    <!-- expose current user ID -->
    <script>
      const CURRENT_USER_ID = {{ current_user.id }};
    </script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
      const isMobile = window.innerWidth < 768;
      const view = isMobile ? 'timeGridDay' : 'timeGridWeek';
      const calendarEl = document.getElementById('calendar');
      const prevBtn = document.getElementById('prevDay');
      const nextBtn = document.getElementById('nextDay');

      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: view,
        allDaySlot: false,
        slotMinTime: '07:00:00',
        slotMaxTime: '23:00:00',
        firstDay: 1,
        businessHours: { daysOfWeek: [1,2,3,4,5], startTime: '07:00', endTime: '23:00' },
        dayHeaderFormat: { weekday: 'long', month: 'short', day: 'numeric' },
        headerToolbar: false,
        themeSystem: 'bootstrap',
        selectable: true,
        height: 'auto',
        events: '/events',

        select: info => {
          fetch('/book', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ start: info.startStr, end: info.endStr })
          }).then(res => {
            if (res.ok) calendar.refetchEvents();
            else alert('Slot already booked');
          });
        },

        eventClick: info => {
          // DEBUG: check what props you received
          console.log('Clicked event:', info.event.id, info.event.extendedProps);

          const ownerId = info.event.extendedProps.user_id;
          if (ownerId !== CURRENT_USER_ID) {
            alert('You can only remove your own bookings.');
            return;
          }

          if (confirm('Remove this booking?')) {
            fetch(`/booking/${info.event.id}`, { method: 'DELETE' })
              .then(res => {
                if (res.ok) calendar.refetchEvents();
                else alert('Could not remove booking');
              });
          }
        }
      });

      calendar.render();

      function adjustNav() {
        const rect = calendarEl.getBoundingClientRect();
        prevBtn.style.top = rect.top + window.scrollY + 'px';
        nextBtn.style.top = rect.top + window.scrollY + 'px';
        prevBtn.style.height = rect.height + 'px';
        nextBtn.style.height = rect.height + 'px';
      }
      adjustNav();
      window.addEventListener('resize', adjustNav);
      window.addEventListener('scroll', adjustNav);
      prevBtn.addEventListener('click', () => calendar.prev());
      nextBtn.addEventListener('click', () => calendar.next());

      // touch-swipes
      let startX = null;
      calendarEl.addEventListener('touchstart', e => startX = e.changedTouches[0].screenX);
      calendarEl.addEventListener('touchend', e => {
        const endX = e.changedTouches[0].screenX;
        if (startX !== null && Math.abs(startX - endX) > 50) {
          (startX > endX ? calendar.next() : calendar.prev());
        }
        startX = null;
      });

      // chat lazyâ€load
      const chatEl = document.getElementById('chat');
      const chatInputEl = document.getElementById('chat-input');
      const loadChat = () => {
        chatEl.style.display = 'block';
        chatInputEl.style.display = 'flex';
        fetch('/messages')
          .then(r => r.json())
          .then(data => {
            chatEl.innerHTML = '';
            data.forEach(m => {
              const d = document.createElement('div');
              d.className = 'mb-2';
              d.innerHTML = `<strong>${m.username}</strong> <small class="text-muted">[${m.time}]</small><br>${m.text}`;
              chatEl.appendChild(d);
            });
          });
      };
      window.addEventListener('scroll', () => {
        if (chatEl.getBoundingClientRect().top < window.innerHeight) loadChat();
      });
      document.getElementById('send').addEventListener('click', () => {
        const txt = document.getElementById('msg').value.trim();
        if (!txt) return;
        fetch('/messages', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text: txt })
        }).then(() => {
          document.getElementById('msg').value = '';
          loadChat();
        });
      });
    });
    </script>
  </body>
</html>
