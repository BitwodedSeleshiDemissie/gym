<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"> <!-- mobile responsive -->
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="d-flex align-items-center justify-content-center vh-100 bg-light">
    <form method="POST" class="p-4 bg-white rounded shadow-sm" style="width:100%; max-width:320px;">
      <h4 class="mb-3 text-center">Room Booking</h4>
      <div class="mb-3">
        <input type="text" name="username" class="form-control form-control-lg" placeholder="Username" required>
      </div>
      <div class="mb-3">
        <input type="password" name="password" class="form-control form-control-lg" placeholder="Password" required>
      </div>
      <button type="submit" class="btn btn-primary btn-lg w-100">Login</button>
    </form>
  </body>
</html>
